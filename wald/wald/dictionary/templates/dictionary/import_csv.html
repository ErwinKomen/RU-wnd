{% extends "dictionary/layout.html" %}
{% load static %}

{% block content %}

<div class="container body-content">
  <div class="panel panel-default">

    <!-- Upload form -->
    <form action="{% url 'import' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-6">
          <div class="import-errors">{{ form.non_field_errors }}</div>
          <div class="import-filerequest btn btn-primary">{{ form.csvfile.label_tag }}</div>
          <div class="import-filehelp">{{ form.csvfile.help_text }}</div>
          <div class="import-fileinfo">
              {{ form.csvfile.errors }}
              
            <input class='hidden btn btn-primary' id="id_csvfile" type="file" name="csvfile" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class='btn-group'>
            <input class='btn btn-primary' type="submit" value="Importeren" />
          </div>
        </div>
      </div>

      <!-- Possible result of previous upload -->
      <div class="row">
        <div class="col-sm-6">
          <div class="import-result">
            {% if saved or fout  %}
            <span class="import-result-label">{{form.success.label_tag}}</span>
            <span class="import-result-message">{{form.success}}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}
